server:
  port: 8070

spring:
  application:
    name: "user-microservice"
  jpa:
    hibernate:
      ddl-auto: create-drop

    show-sql: true
    database-platform: "org.hibernate.dialect.H2Dialect"
  datasource:
    username: "sa"
    password: ""
    url: "jdbc:h2:mem:testdb"
    driver-class-name: org.h2.Driver
  jackson:
    serialization:
      INDENT_OUTPUT: true
